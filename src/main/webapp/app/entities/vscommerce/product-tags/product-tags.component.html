<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductTags.home.title">Product Tags</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-tags" [routerLink]="['/product-tags/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductTags.home.createLabel">
            Create a new Product Tags
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productTags?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductTags.home.notFound">No productTags found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productTags && productTags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductTags.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productTags of productTags ;trackBy: trackId">
                    <td><a [routerLink]="['/product-tags', productTags.id, 'view']">{{ productTags.id }}</a></td>
                    <td>{{ productTags.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-tags', productTags.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-tags', productTags.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productTags)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
