<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceBusinessEntityContact.home.title">Business Entity Contacts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-entity-contact" [routerLink]="['/business-entity-contact/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceBusinessEntityContact.home.createLabel">
            Create a new Business Entity Contact
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="businessEntityContacts?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceBusinessEntityContact.home.notFound">No businessEntityContacts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="businessEntityContacts && businessEntityContacts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBusinessEntityContact.person">Person</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBusinessEntityContact.contactType">Contact Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let businessEntityContact of businessEntityContacts ;trackBy: trackId">
                    <td><a [routerLink]="['/business-entity-contact', businessEntityContact.id, 'view']">{{ businessEntityContact.id }}</a></td>
                    <td>
                        <div *ngIf="businessEntityContact.personId">
                            <a [routerLink]="['/people', businessEntityContact.personId , 'view']" >{{ businessEntityContact.personId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="businessEntityContact.contactTypeId">
                            <a [routerLink]="['/contact-type', businessEntityContact.contactTypeId , 'view']" >{{ businessEntityContact.contactTypeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/business-entity-contact', businessEntityContact.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/business-entity-contact', businessEntityContact.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(businessEntityContact)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
