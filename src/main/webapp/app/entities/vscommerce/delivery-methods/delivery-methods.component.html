<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceDeliveryMethods.home.title">Delivery Methods</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-methods" [routerLink]="['/delivery-methods/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceDeliveryMethods.home.createLabel">
            Create a new Delivery Methods
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deliveryMethods?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceDeliveryMethods.home.notFound">No deliveryMethods found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deliveryMethods && deliveryMethods.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceDeliveryMethods.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceDeliveryMethods.validFrom">Valid From</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceDeliveryMethods.validTo">Valid To</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deliveryMethods of deliveryMethods ;trackBy: trackId">
                    <td><a [routerLink]="['/delivery-methods', deliveryMethods.id, 'view']">{{ deliveryMethods.id }}</a></td>
                    <td>{{ deliveryMethods.name }}</td>
                    <td>{{ deliveryMethods.validFrom | date:'medium' }}</td>
                    <td>{{ deliveryMethods.validTo | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/delivery-methods', deliveryMethods.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/delivery-methods', deliveryMethods.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deliveryMethods)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
