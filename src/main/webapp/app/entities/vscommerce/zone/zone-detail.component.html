<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zone">
            <h2><span jhiTranslate="gatewayApp.vscommerceZone.detail.title">Zone</span> {{ zone.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceZone.code">Code</span></dt>
                <dd>
                    <span>{{ zone.code }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceZone.name">Name</span></dt>
                <dd>
                    <span>{{ zone.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceZone.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{ zone.validFrom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceZone.validTo">Valid To</span></dt>
                <dd>
                    <span>{{ zone.validTo }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceZone.city">City</span></dt>
                <dd>
                    <div *ngIf="zone.cityId">
                        <a [routerLink]="['/cities', zone.cityId, 'view']">{{ zone.cityName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/zone', zone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
