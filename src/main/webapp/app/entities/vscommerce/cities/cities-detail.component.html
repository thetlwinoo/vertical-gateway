<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cities">
            <h2><span jhiTranslate="gatewayApp.vscommerceCities.detail.title">Cities</span> {{ cities.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.name">Name</span></dt>
                <dd>
                    <span>{{ cities.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.location">Location</span></dt>
                <dd>
                    <span>{{ cities.location }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.latestRecordedPopulation">Latest Recorded Population</span></dt>
                <dd>
                    <span>{{ cities.latestRecordedPopulation }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{ cities.validFrom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.validTo">Valid To</span></dt>
                <dd>
                    <span>{{ cities.validTo }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCities.stateProvince">State Province</span></dt>
                <dd>
                    <div *ngIf="cities.stateProvinceId">
                        <a [routerLink]="['/state-provinces', cities.stateProvinceId, 'view']">{{ cities.stateProvinceName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cities', cities.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
