<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceBuyingGroups.home.title">Buying Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-buying-groups" [routerLink]="['/buying-groups/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceBuyingGroups.home.createLabel">
            Create a new Buying Groups
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="buyingGroups?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceBuyingGroups.home.notFound">No buyingGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="buyingGroups && buyingGroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.validFrom">Valid From</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.validTo">Valid To</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let buyingGroups of buyingGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/buying-groups', buyingGroups.id, 'view']">{{ buyingGroups.id }}</a></td>
                    <td>{{ buyingGroups.name }}</td>
                    <td>{{ buyingGroups.validFrom | date:'medium' }}</td>
                    <td>{{ buyingGroups.validTo | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/buying-groups', buyingGroups.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/buying-groups', buyingGroups.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(buyingGroups)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
