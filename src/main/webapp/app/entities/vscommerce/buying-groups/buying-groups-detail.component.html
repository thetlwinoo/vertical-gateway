<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="buyingGroups">
            <h2><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.detail.title">Buying Groups</span> {{ buyingGroups.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.name">Name</span></dt>
                <dd>
                    <span>{{ buyingGroups.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.validFrom">Valid From</span></dt>
                <dd>
                    <span>{{ buyingGroups.validFrom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceBuyingGroups.validTo">Valid To</span></dt>
                <dd>
                    <span>{{ buyingGroups.validTo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/buying-groups', buyingGroups.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
