<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommercePhoneNumberType.home.title">Phone Number Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phone-number-type" [routerLink]="['/phone-number-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommercePhoneNumberType.home.createLabel">
            Create a new Phone Number Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="phoneNumberTypes?.length === 0">
        <span jhiTranslate="gatewayApp.vscommercePhoneNumberType.home.notFound">No phoneNumberTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="phoneNumberTypes && phoneNumberTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommercePhoneNumberType.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phoneNumberType of phoneNumberTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/phone-number-type', phoneNumberType.id, 'view']">{{ phoneNumberType.id }}</a></td>
                    <td>{{ phoneNumberType.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/phone-number-type', phoneNumberType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/phone-number-type', phoneNumberType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(phoneNumberType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
