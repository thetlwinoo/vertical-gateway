<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="warrantyTypes">
            <h2><span jhiTranslate="gatewayApp.vscommerceWarrantyTypes.detail.title">Warranty Types</span> {{ warrantyTypes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceWarrantyTypes.name">Name</span></dt>
                <dd>
                    <span>{{ warrantyTypes.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/warranty-types', warrantyTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
