<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceCampaign.home.title">Campaigns</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-campaign" [routerLink]="['/campaign/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceCampaign.home.createLabel">
            Create a new Campaign
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="campaigns?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceCampaign.home.notFound">No campaigns found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="campaigns && campaigns.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.shortLabel">Short Label</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.sortOrder">Sort Order</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.iconFont">Icon Font</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.thumbnailUrl">Thumbnail Url</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCampaign.icon">Icon</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let campaign of campaigns ;trackBy: trackId">
                    <td><a [routerLink]="['/campaign', campaign.id, 'view']">{{ campaign.id }}</a></td>
                    <td>{{ campaign.name }}</td>
                    <td>{{ campaign.shortLabel }}</td>
                    <td>{{ campaign.sortOrder }}</td>
                    <td>{{ campaign.iconFont }}</td>
                    <td>{{ campaign.thumbnailUrl }}</td>
                    <td>
                        <div *ngIf="campaign.iconId">
                            <a [routerLink]="['/photos', campaign.iconId , 'view']" >{{ campaign.iconThumbnailUrl }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/campaign', campaign.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/campaign', campaign.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(campaign)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
