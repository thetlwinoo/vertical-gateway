<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceSystemParameters.home.title">System Parameters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-parameters" [routerLink]="['/system-parameters/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceSystemParameters.home.createLabel">
            Create a new System Parameters
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="systemParameters?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceSystemParameters.home.notFound">No systemParameters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="systemParameters && systemParameters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceSystemParameters.applicationSettings">Application Settings</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceSystemParameters.deliveryCity">Delivery City</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceSystemParameters.postalCity">Postal City</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let systemParameters of systemParameters ;trackBy: trackId">
                    <td><a [routerLink]="['/system-parameters', systemParameters.id, 'view']">{{ systemParameters.id }}</a></td>
                    <td>{{ systemParameters.applicationSettings }}</td>
                    <td>
                        <div *ngIf="systemParameters.deliveryCityId">
                            <a [routerLink]="['/cities', systemParameters.deliveryCityId , 'view']" >{{ systemParameters.deliveryCityName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="systemParameters.postalCityId">
                            <a [routerLink]="['/cities', systemParameters.postalCityId , 'view']" >{{ systemParameters.postalCityName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/system-parameters', systemParameters.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/system-parameters', systemParameters.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(systemParameters)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
