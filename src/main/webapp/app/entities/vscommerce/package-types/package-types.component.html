<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommercePackageTypes.home.title">Package Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-package-types" [routerLink]="['/package-types/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommercePackageTypes.home.createLabel">
            Create a new Package Types
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="packageTypes?.length === 0">
        <span jhiTranslate="gatewayApp.vscommercePackageTypes.home.notFound">No packageTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="packageTypes && packageTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommercePackageTypes.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommercePackageTypes.validFrom">Valid From</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommercePackageTypes.validTo">Valid To</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let packageTypes of packageTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/package-types', packageTypes.id, 'view']">{{ packageTypes.id }}</a></td>
                    <td>{{ packageTypes.name }}</td>
                    <td>{{ packageTypes.validFrom | date:'medium' }}</td>
                    <td>{{ packageTypes.validTo | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/package-types', packageTypes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/package-types', packageTypes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(packageTypes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
