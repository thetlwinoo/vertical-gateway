<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductSet.home.title">Product Sets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-set" [routerLink]="['/product-set/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductSet.home.createLabel">
            Create a new Product Set
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productSets?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductSet.home.notFound">No productSets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productSets && productSets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductSet.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductSet.noOfPerson">No Of Person</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductSet.isExclusive">Is Exclusive</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductSet.modifinedDate">Modifined Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productSet of productSets ;trackBy: trackId">
                    <td><a [routerLink]="['/product-set', productSet.id, 'view']">{{ productSet.id }}</a></td>
                    <td>{{ productSet.name }}</td>
                    <td>{{ productSet.noOfPerson }}</td>
                    <td>{{ productSet.isExclusive }}</td>
                    <td>{{ productSet.modifinedDate | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-set', productSet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-set', productSet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productSet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
