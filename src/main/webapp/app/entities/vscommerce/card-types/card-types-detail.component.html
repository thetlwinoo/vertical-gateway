<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cardTypes">
            <h2><span jhiTranslate="gatewayApp.vscommerceCardTypes.detail.title">Card Types</span> {{ cardTypes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceCardTypes.name">Name</span></dt>
                <dd>
                    <span>{{ cardTypes.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCardTypes.issuerId">Issuer Id</span></dt>
                <dd>
                    <span>{{ cardTypes.issuerId }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCardTypes.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{ cardTypes.modifiedDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/card-types', cardTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
