<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceCardTypes.home.title">Card Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-card-types" [routerLink]="['/card-types/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceCardTypes.home.createLabel">
            Create a new Card Types
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cardTypes?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceCardTypes.home.notFound">No cardTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cardTypes && cardTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCardTypes.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCardTypes.issuerId">Issuer Id</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCardTypes.modifiedDate">Modified Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cardTypes of cardTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/card-types', cardTypes.id, 'view']">{{ cardTypes.id }}</a></td>
                    <td>{{ cardTypes.name }}</td>
                    <td>{{ cardTypes.issuerId }}</td>
                    <td>{{ cardTypes.modifiedDate | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/card-types', cardTypes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/card-types', cardTypes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cardTypes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
