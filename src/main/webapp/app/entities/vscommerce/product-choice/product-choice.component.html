<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductChoice.home.title">Product Choices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-choice" [routerLink]="['/product-choice/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductChoice.home.createLabel">
            Create a new Product Choice
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productChoices?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductChoice.home.notFound">No productChoices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productChoices && productChoices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductChoice.isMultiply">Is Multiply</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductChoice.productCategory">Product Category</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductChoice.productAttributeSet">Product Attribute Set</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductChoice.productOptionSet">Product Option Set</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productChoice of productChoices ;trackBy: trackId">
                    <td><a [routerLink]="['/product-choice', productChoice.id, 'view']">{{ productChoice.id }}</a></td>
                    <td>{{ productChoice.isMultiply }}</td>
                    <td>
                        <div *ngIf="productChoice.productCategoryId">
                            <a [routerLink]="['/product-category', productChoice.productCategoryId , 'view']" >{{ productChoice.productCategoryName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productChoice.productAttributeSetId">
                            <a [routerLink]="['/product-attribute-set', productChoice.productAttributeSetId , 'view']" >{{ productChoice.productAttributeSetName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productChoice.productOptionSetId">
                            <a [routerLink]="['/product-option-set', productChoice.productOptionSetId , 'view']" >{{ productChoice.productOptionSetValue }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-choice', productChoice.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-choice', productChoice.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productChoice)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
