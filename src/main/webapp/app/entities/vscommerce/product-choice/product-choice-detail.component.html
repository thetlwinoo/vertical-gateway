<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productChoice">
            <h2><span jhiTranslate="gatewayApp.vscommerceProductChoice.detail.title">Product Choice</span> {{ productChoice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceProductChoice.isMultiply">Is Multiply</span></dt>
                <dd>
                    <span>{{ productChoice.isMultiply }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductChoice.productCategory">Product Category</span></dt>
                <dd>
                    <div *ngIf="productChoice.productCategoryId">
                        <a [routerLink]="['/product-category', productChoice.productCategoryId, 'view']">{{ productChoice.productCategoryName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductChoice.productAttributeSet">Product Attribute Set</span></dt>
                <dd>
                    <div *ngIf="productChoice.productAttributeSetId">
                        <a [routerLink]="['/product-attribute-set', productChoice.productAttributeSetId, 'view']">{{ productChoice.productAttributeSetName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductChoice.productOptionSet">Product Option Set</span></dt>
                <dd>
                    <div *ngIf="productChoice.productOptionSetId">
                        <a [routerLink]="['/product-option-set', productChoice.productOptionSetId, 'view']">{{ productChoice.productOptionSetValue }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-choice', productChoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
