<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-set-details-heading" jhiTranslate="gatewayApp.vscommerceProductSetDetails.home.createOrEditLabel">Create or edit a Product Set Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.subGroupNo" for="field_subGroupNo">Sub Group No</label>
                    <input type="number" class="form-control" name="subGroupNo" id="field_subGroupNo"
                           formControlName="subGroupNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.subGroupMinCount" for="field_subGroupMinCount">Sub Group Min Count</label>
                    <input type="number" class="form-control" name="subGroupMinCount" id="field_subGroupMinCount"
                           formControlName="subGroupMinCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.subGroupMinTotal" for="field_subGroupMinTotal">Sub Group Min Total</label>
                    <input type="number" class="form-control" name="subGroupMinTotal" id="field_subGroupMinTotal"
                           formControlName="subGroupMinTotal"/>
                    <div *ngIf="editForm.get('subGroupMinTotal')!.invalid && (editForm.get('subGroupMinTotal')!.dirty || editForm.get('subGroupMinTotal')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('subGroupMinTotal')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('subGroupMinTotal')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.minCount" for="field_minCount">Min Count</label>
                    <input type="number" class="form-control" name="minCount" id="field_minCount"
                           formControlName="minCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.maxCount" for="field_maxCount">Max Count</label>
                    <input type="number" class="form-control" name="maxCount" id="field_maxCount"
                           formControlName="maxCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.isOptional" for="field_isOptional">Is Optional</label>
                    <input type="checkbox" class="form-control" name="isOptional" id="field_isOptional"
                           formControlName="isOptional"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.productSet" for="field_productSet">Product Set</label>
                    <select class="form-control" id="field_productSet" name="productSet" formControlName="productSetId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productSetOption.id" *ngFor="let productSetOption of productsets; trackBy: trackById">{{ productSetOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" formControlName="productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id" *ngFor="let productsOption of products; trackBy: trackById">{{ productsOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.vscommerceProductSetDetails.productCategory" for="field_productCategory">Product Category</label>
                    <select class="form-control" id="field_productCategory" name="productCategory" formControlName="productCategoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productCategoryOption.id" *ngFor="let productCategoryOption of productcategories; trackBy: trackById">{{ productCategoryOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
