<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.home.title">Business Entity Addresses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-entity-address" [routerLink]="['/business-entity-address/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.home.createLabel">
            Create a new Business Entity Address
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="businessEntityAddresses?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.home.notFound">No businessEntityAddresses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="businessEntityAddresses && businessEntityAddresses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.address">Address</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.person">Person</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceBusinessEntityAddress.addressType">Address Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let businessEntityAddress of businessEntityAddresses ;trackBy: trackId">
                    <td><a [routerLink]="['/business-entity-address', businessEntityAddress.id, 'view']">{{ businessEntityAddress.id }}</a></td>
                    <td>
                        <div *ngIf="businessEntityAddress.addressId">
                            <a [routerLink]="['/addresses', businessEntityAddress.addressId , 'view']" >{{ businessEntityAddress.addressId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="businessEntityAddress.personId">
                            <a [routerLink]="['/people', businessEntityAddress.personId , 'view']" >{{ businessEntityAddress.personId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="businessEntityAddress.addressTypeId">
                            <a [routerLink]="['/address-types', businessEntityAddress.addressTypeId , 'view']" >{{ businessEntityAddress.addressTypeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/business-entity-address', businessEntityAddress.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/business-entity-address', businessEntityAddress.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(businessEntityAddress)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
