<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceLogistics.home.title">Logistics</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-logistics" [routerLink]="['/logistics/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceLogistics.home.createLabel">
            Create a new Logistics
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="logistics?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceLogistics.home.notFound">No logistics found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="logistics && logistics.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceLogistics.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceLogistics.activeInd">Active Ind</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceLogistics.lastEditedBy">Last Edited By</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceLogistics.lastEditedWhen">Last Edited When</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let logistics of logistics ;trackBy: trackId">
                    <td><a [routerLink]="['/logistics', logistics.id, 'view']">{{ logistics.id }}</a></td>
                    <td>{{ logistics.name }}</td>
                    <td>{{ logistics.activeInd }}</td>
                    <td>{{ logistics.lastEditedBy }}</td>
                    <td>{{ logistics.lastEditedWhen | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/logistics', logistics.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/logistics', logistics.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(logistics)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
