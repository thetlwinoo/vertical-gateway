<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductCatalog.home.title">Product Catalogs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-catalog" [routerLink]="['/product-catalog/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductCatalog.home.createLabel">
            Create a new Product Catalog
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productCatalogs?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductCatalog.home.notFound">No productCatalogs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productCatalogs && productCatalogs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductCatalog.productCategory">Product Category</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductCatalog.product">Product</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productCatalog of productCatalogs ;trackBy: trackId">
                    <td><a [routerLink]="['/product-catalog', productCatalog.id, 'view']">{{ productCatalog.id }}</a></td>
                    <td>
                        <div *ngIf="productCatalog.productCategoryId">
                            <a [routerLink]="['/product-category', productCatalog.productCategoryId , 'view']" >{{ productCatalog.productCategoryName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productCatalog.productId">
                            <a [routerLink]="['/products', productCatalog.productId , 'view']" >{{ productCatalog.productName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-catalog', productCatalog.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-catalog', productCatalog.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productCatalog)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
