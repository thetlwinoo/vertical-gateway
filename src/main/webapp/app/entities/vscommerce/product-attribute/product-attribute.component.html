<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductAttribute.home.title">Product Attributes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-attribute" [routerLink]="['/product-attribute/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductAttribute.home.createLabel">
            Create a new Product Attribute
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productAttributes?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductAttribute.home.notFound">No productAttributes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productAttributes && productAttributes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductAttribute.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductAttribute.productAttributeSet">Product Attribute Set</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductAttribute.supplier">Supplier</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productAttribute of productAttributes ;trackBy: trackId">
                    <td><a [routerLink]="['/product-attribute', productAttribute.id, 'view']">{{ productAttribute.id }}</a></td>
                    <td>{{ productAttribute.value }}</td>
                    <td>
                        <div *ngIf="productAttribute.productAttributeSetId">
                            <a [routerLink]="['/product-attribute-set', productAttribute.productAttributeSetId , 'view']" >{{ productAttribute.productAttributeSetName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productAttribute.supplierId">
                            <a [routerLink]="['/suppliers', productAttribute.supplierId , 'view']" >{{ productAttribute.supplierName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-attribute', productAttribute.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-attribute', productAttribute.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productAttribute)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
