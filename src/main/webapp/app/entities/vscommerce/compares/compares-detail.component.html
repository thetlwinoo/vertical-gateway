<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compares">
            <h2><span jhiTranslate="gatewayApp.vscommerceCompares.detail.title">Compares</span> {{ compares.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceCompares.compareUser">Compare User</span></dt>
                <dd>
                    <div *ngIf="compares.compareUserId">
                        <a [routerLink]="['/people', compares.compareUserId, 'view']">{{ compares.compareUserFullName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compares', compares.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
