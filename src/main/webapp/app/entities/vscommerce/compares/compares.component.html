<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceCompares.home.title">Compares</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compares" [routerLink]="['/compares/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceCompares.home.createLabel">
            Create a new Compares
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="compares?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceCompares.home.notFound">No compares found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="compares && compares.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceCompares.compareUser">Compare User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compares of compares ;trackBy: trackId">
                    <td><a [routerLink]="['/compares', compares.id, 'view']">{{ compares.id }}</a></td>
                    <td>
                        <div *ngIf="compares.compareUserId">
                            <a [routerLink]="['/people', compares.compareUserId , 'view']" >{{ compares.compareUserFullName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/compares', compares.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/compares', compares.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(compares)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
