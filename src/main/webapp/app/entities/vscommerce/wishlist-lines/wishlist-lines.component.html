<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceWishlistLines.home.title">Wishlist Lines</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wishlist-lines" [routerLink]="['/wishlist-lines/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceWishlistLines.home.createLabel">
            Create a new Wishlist Lines
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="wishlistLines?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceWishlistLines.home.notFound">No wishlistLines found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="wishlistLines && wishlistLines.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceWishlistLines.stockItem">Stock Item</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceWishlistLines.wishlist">Wishlist</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wishlistLines of wishlistLines ;trackBy: trackId">
                    <td><a [routerLink]="['/wishlist-lines', wishlistLines.id, 'view']">{{ wishlistLines.id }}</a></td>
                    <td>
                        <div *ngIf="wishlistLines.stockItemId">
                            <a [routerLink]="['/stock-items', wishlistLines.stockItemId , 'view']" >{{ wishlistLines.stockItemName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="wishlistLines.wishlistId">
                            <a [routerLink]="['/wishlists', wishlistLines.wishlistId , 'view']" >{{ wishlistLines.wishlistId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wishlist-lines', wishlistLines.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wishlist-lines', wishlistLines.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(wishlistLines)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
