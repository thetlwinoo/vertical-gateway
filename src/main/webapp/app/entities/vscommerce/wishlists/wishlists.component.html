<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceWishlists.home.title">Wishlists</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wishlists" [routerLink]="['/wishlists/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceWishlists.home.createLabel">
            Create a new Wishlists
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="wishlists?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceWishlists.home.notFound">No wishlists found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="wishlists && wishlists.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceWishlists.wishlistUser">Wishlist User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let wishlists of wishlists ;trackBy: trackId">
                    <td><a [routerLink]="['/wishlists', wishlists.id, 'view']">{{ wishlists.id }}</a></td>
                    <td>
                        <div *ngIf="wishlists.wishlistUserId">
                            <a [routerLink]="['/people', wishlists.wishlistUserId , 'view']" >{{ wishlists.wishlistUserFullName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/wishlists', wishlists.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/wishlists', wishlists.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(wishlists)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
