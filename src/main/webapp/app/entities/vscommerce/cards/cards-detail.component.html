<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cards">
            <h2><span jhiTranslate="gatewayApp.vscommerceCards.detail.title">Cards</span> {{ cards.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceCards.number">Number</span></dt>
                <dd>
                    <span>{{ cards.number }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCards.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{ cards.modifiedDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cards', cards.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
