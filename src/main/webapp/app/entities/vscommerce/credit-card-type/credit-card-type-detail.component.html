<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="creditCardType">
            <h2><span jhiTranslate="gatewayApp.vscommerceCreditCardType.detail.title">Credit Card Type</span> {{ creditCardType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceCreditCardType.name">Name</span></dt>
                <dd>
                    <span>{{ creditCardType.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceCreditCardType.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{ creditCardType.modifiedDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/credit-card-type', creditCardType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
