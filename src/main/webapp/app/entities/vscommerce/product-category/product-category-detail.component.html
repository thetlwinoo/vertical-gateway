<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productCategory">
            <h2><span jhiTranslate="gatewayApp.vscommerceProductCategory.detail.title">Product Category</span> {{ productCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.name">Name</span></dt>
                <dd>
                    <span>{{ productCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{ productCategory.shortLabel }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.sortOrder">Sort Order</span></dt>
                <dd>
                    <span>{{ productCategory.sortOrder }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.iconFont">Icon Font</span></dt>
                <dd>
                    <span>{{ productCategory.iconFont }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="productCategory.parentId">
                        <a [routerLink]="['/product-category', productCategory.parentId, 'view']">{{ productCategory.parentName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.vscommerceProductCategory.icon">Icon</span></dt>
                <dd>
                    <div *ngIf="productCategory.iconId">
                        <a [routerLink]="['/photos', productCategory.iconId, 'view']">{{ productCategory.iconThumbnailUrl }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-category', productCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
