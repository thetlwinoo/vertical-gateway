<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductOption.home.title">Product Options</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-option" [routerLink]="['/product-option/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductOption.home.createLabel">
            Create a new Product Option
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productOptions?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductOption.home.notFound">No productOptions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productOptions && productOptions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductOption.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductOption.productOptionSet">Product Option Set</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductOption.supplier">Supplier</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productOption of productOptions ;trackBy: trackId">
                    <td><a [routerLink]="['/product-option', productOption.id, 'view']">{{ productOption.id }}</a></td>
                    <td>{{ productOption.value }}</td>
                    <td>
                        <div *ngIf="productOption.productOptionSetId">
                            <a [routerLink]="['/product-option-set', productOption.productOptionSetId , 'view']" >{{ productOption.productOptionSetValue }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="productOption.supplierId">
                            <a [routerLink]="['/suppliers', productOption.supplierId , 'view']" >{{ productOption.supplierName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-option', productOption.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-option', productOption.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productOption)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
