<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productOptionSet">
            <h2><span jhiTranslate="gatewayApp.vscommerceProductOptionSet.detail.title">Product Option Set</span> {{ productOptionSet.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.vscommerceProductOptionSet.value">Value</span></dt>
                <dd>
                    <span>{{ productOptionSet.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-option-set', productOptionSet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
