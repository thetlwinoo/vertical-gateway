<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.vscommerceProductOptionSet.home.title">Product Option Sets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-option-set" [routerLink]="['/product-option-set/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.vscommerceProductOptionSet.home.createLabel">
            Create a new Product Option Set
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productOptionSets?.length === 0">
        <span jhiTranslate="gatewayApp.vscommerceProductOptionSet.home.notFound">No productOptionSets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productOptionSets && productOptionSets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.vscommerceProductOptionSet.value">Value</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productOptionSet of productOptionSets ;trackBy: trackId">
                    <td><a [routerLink]="['/product-option-set', productOptionSet.id, 'view']">{{ productOptionSet.id }}</a></td>
                    <td>{{ productOptionSet.value }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-option-set', productOptionSet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-option-set', productOptionSet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productOptionSet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
